<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>MVP - Humberto</title>
</head>

<body>
     <!-- Virtual Wine Cellar Title and Image -->
    <header>
        <div class="title">
            <h2>Adega Virtual</h2>
        </div>
        <div class="banner">
            <img src="https://www.brasilfashionnews.com.br/wp-content/uploads/2020/12/Foto1-800x480.jpg"
                alt="y">
        </div>
    </header>

     <!-- Data for adding a new wine to the cellar -->
    <section class="newItem">
        <input type="text" id="newVinho" placeholder="Vinho">
        <input type="text" id="newUva" placeholder="Uva">
        <input type="text" id="newAno" placeholder="Ano">
        <input type="text" id="newCategoria" placeholder="Categoria">
        <input type="text" id="newFabricante" placeholder="Fabricante">
        <span onclick="newItem()" class="addBtn">Incluir na adega</span>
    </section>

    <!-- Table of existing wines -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Vinho</th>
                <th>Uva</th>
                <th>Ano</th>
                <th>Categoria</th>
                <th>Fabricante</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>
    
    <!-- Screen animation to make adding wines to the cellar more dynamic -->
    <div class="giff">
        <img src="https://i.giphy.com/media/jPBeUiexbtmTXYBvBf/giphy.webp"
            alt="y">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
